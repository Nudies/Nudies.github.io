<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous"/>
    <link rel="stylesheet" href="css/style.css"/>
  </head>
  <body>
    <div class="row">

      <div class="col-md-4 col-md-offset-1">
        <form>
          <div class="alert alert-danger">
          </div>
          <div class="form-group">
            <input id="password" type="password" name="name" placeholder="Password" class="form-control">
          </div>
          <div class="radio">
            <label for="encrypt">
            <input type="radio" name="encdec" value="encrypt" id="encrypt" checked="true">
            Encrypt</label>
          </div>
          <div class="radio">
            <label for="decrypt">
            <input type="radio" name="encdec" value="decrypt" id="decrypt">
            Decrypt</label>
          </div>
          <div class="form-group" id="data-form">
            <label for="data">Encrypt Data:</label>
            <textarea name="encrypt-data" rows="8" cols="40" id="data" class="form-control" ></textarea>
          </div>
            <button id="submit" type="button" name="button" class="btn btn-primary">Submit</button>
        </form>
      </div>

      <div class="col-md-6">
          <div id="status">
            Status: <span class="label label-primary">None</span>
          </div>
          <div class="panel panel-default">
            <div id="result-data" class="panel-body">
            </div>
          </div>
      </div>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="js/crypto.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
